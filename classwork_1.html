<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="arrController">

<ul>

<li ng-repeat="x in products | filter : {'quantity' : 0}">{{x.product + ", " + x.price + ", " + x.quantity}}</li>
</ul>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('arrController', function($scope) {
    $scope.products = [
        {"product" : "Table", "price" : "931", "quantity" : 210},
        {"product" : "Book", "price" : "84", "quantity" : 0},
        {"product" : "Pencil", "price" : "7", "quantity" : 40},
        {"product" : "Water", "price" : "10", "quantity" : 30},
        {"product" : "Juice", "price" : "6", "quantity" : 2}
    ];
});
</script>

</body>
</html>
