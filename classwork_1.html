<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

    <div ng-app="myApp" ng-controller="arrController">

        <ul>
            <li ng-repeat="x in students | filter : {'born' : 1999}">{{x.student + ", " + x.note + ", " + x.born}}</li>
        </ul>

    </div>

    <script>
        var app = angular.module('myApp', []);
        app.controller('arrController', function ($scope) {
            $scope.students = [
                { "student": "Victor", "note": "10", "born": 2000 },
                { "student": "Mihail", "note": "9", "born": 2000 },
                { "student": "Liviu", "note": "10", "born": 1999 },
                { "student": "Andrei", "note": "7", "born": 2001 },
                { "student": "Oleg", "note": "6", "born": 2001 }
            ];
        });
    </script>

</body>

</html>
