<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>
    <!-- 2.	сервис возводит во вторую степень число х -->

    <div ng-app="myApp" ng-controller="myCtrl">

        <p>Result is:</p>

        <h1>{{exp}}</h1>

    </div>
    <p>A custom service.</p>

    <script>
        var app = angular.module('myApp', []);

        app.service('expo', function () {
            this.exponentiation = function (x) {
                return x ** 2;
            }
        });
        app.controller('myCtrl', function ($scope, expo) {

            let x = 5;
            $scope.exp = expo.exponentiation(x);
        });
    </script>

</body>

</html>
